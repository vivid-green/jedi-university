<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jedi University</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/css/uikit.min.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header class="uk-box-shadow-small" style="background-color: black">
        <div class="uk-container uk-container-expand">
          <nav class="uk-navbar" id="navbar" data-uk-navbar>
            <div class="uk-navbar-left">
              <a class="uk-navbar-item uk-logo" href=>Welcome to Jedi University</a>
            </div>
            <div class="uk-navbar-right">
              <ul class="uk-navbar-nav uk-visible@m">
                <li class="uk-active"><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Our Services</a></li>
                <li><a href="#">Contact Us</a></li>
              </ul>
              <div class="uk-navbar-item">
                <a class="uk-navbar-toggle uk-hidden@m" data-uk-toggle data-uk-navbar-toggle-icon href="#offcanvas-nav"></a>
                <a href="#" class="uk-button uk-button-secondary uk-visible@m"><span data-uk-icon="sign-in"></span>SIGN UP</a>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <section class="uk-section uk-section-muted uk-padding-remove-bottom">
        <div class="uk-container uk-container-small">
          <header class="uk-text-center">
            <div class="Jumbotron">
            <Jumbotron>
              <h1 className="display-3">Star Wars - Nerds Only!</h1>
              <p className="lead">Our mission is to continue to educate the world about all things Star Wars and never stop schooling nerds.</p>
            </Jumbotron>
          </div>
          <div id="randQuote">
          </div>
        </section>
            <h1 style="text-align: center" class="uk-heading-primary">Join the Alliance!</h1>
            <p class="uk-width-3-5 uk-margin-auto">
                      </p>
                    </header>
                    <div id="searchSection" class="uk-card uk-align-left uk-card-body">
                        <form class="uk-search uk-search-large">
                          <form>
                            <div class="uk-margin">
                                <input class="uk-input" type="text" placeholder="What are you looking for?">
                            </div>
                    </form>
                          <p uk-margin>
                            <button id="btnPlanet" type="submit" class="uk-button uk-button-default uk-button-small" >Planets</button>
                            <button id="btnPeople" type="submit" class="uk-button uk-button-primary uk-button-small">People</button>
                            <button id="btnShips" type="submit" class="uk-button uk-button-secondary uk-button-small">Ships</button>
                            <button id="btnSpecies" type="submit" class="uk-button uk-button-danger uk-button-small">Species</button>
                            <button id="btnMovies" type="submit" class="uk-button uk-button-warning uk-button-small">Movies</button>
                        </p>
                      </form>
                    </div>
                    <div uk-grid>
                      <div>
                          <div uk-grid>
                              <div></div>
                              <div></div>
                          </div>
                      </div>
                      <div>
                          <div uk-grid>
                              <div></div>
                              <div></div>
                          </div>
                      </div>
                  </div>           
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="./quotes.js"></script>
    <script src="script.js"></script>
</body>
</html>
